<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}">{{ site.title }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                {% for page in site.pages %}
                    {% if page.title %}
                        <li>
                            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                        <li>
                    {% endif %}
                {% endfor %}
            </ul>
            <form action="https://www.google.com/search" class="navbar-form navbar-right" id="search-form" method="get" role="search">
                <input type="hidden" name="as_sitesearch" value="{{ site.baseurl | prepend: site.url }}" />
                <input type="text" class="form-control" id="search-input" name="q" placeholder="Search" />
                <a class="mdi-action-search" id="search-button"></a>
            </form>
        </div><!-- #navbar -->
    </div><!-- .container -->
</nav>
